<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <form enctype="multipart/form-data"><!--enctype="multipart/form-data" : para aceitar o envio de arquivos, fotos ou videos-->

        <fieldset><!--caixa do formulário-->
            <legend>Cadastre-se</legend>
            
            <label for="Nome">Nome: </label><!-- for="Nome" : direciona ao input com id="Nome" na linha de baixo-->
            <input type="text" id="Nome" placeholder="Digite seu nome:"><!--Caixinha para inserir Nome--> <!--placeholder="Digite seu nome:" : Escrita dentro da caixinha de input-->
            <br>
            <label for="email">Email: </label><!-- label : Escrita na frente da caixa de input--> <!-- for="email" : direciona ao input com id="email" na linha de baixo-->
            <input type="email" id="email" placeholder="Digite seu email:"><!--Caixinha para inserir email--> <!--placeholder="Digite seu email:" : Escrita dentro da caixinha de input-->
            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" minlength="8" maxlength="10" required>
            <br>

            <label for="data">Data de Nascimento</label>
            <input type="date" id="data">
            <br>
            
            <label for="filhos">Número de filhos</label>
            <input type="number" id="filhos" placeholder="Digite o número de filhos">
            <br>

            Escolaridade:
            <input type="radio" id="ensino medio"name="escolaridade" value="Ensino Médio">
            <label for="ensino medio">Ensino Médio</label>
            
            <input type="radio" id="ensino_superior"name="escolaridade" value="Ensino Superior">
            <label for="ensino_superior">Ensino Superior</label>
            
            <input type="radio" id="pos_graduação" name="escolaridade" value="Pós Graduação">
            <label for="pos_graduação">Pós Graduação</label>
            <br>

            Quais dessas áreas são de seu interesse?
            <br>
            <input type="checkbox" id="quimica" name="areas" value="Química">
            <label for="quimica">Química</label>
            <br>
            
            <input type="checkbox" id="biologia" name="areas" value="Biologia">
            <label for="biologia">Biologia</label>
            <br>

            <input type="checkbox" id="geografia" name="areas" value="Geografia">
            <label for="geografia">Geografia</label>
            <br>

            
            <label for="setor">De qual setor você é?</label>
            <select id="setor" name="setor">
                <option value="administrativo">Administrativo</option>
                <option value="operacional">Operacional</option>
                <option value="suporte">Suporte</option>
            </select>
            <br>

            <label for="foto">Foto de Perfil</label>
            <input type="file" name="foto" id="foto" accept="image/png, image/jpeg">

            <input type="hidden" name="token" value="yyyyyyyyyyyyyyyyyyy">
            <br>

            Mensagem:
            <br>
            <textarea></textarea>

            <br>
            <button type="reset">Limpar</button>
            <button disabled>Desabilitado</button>
            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
