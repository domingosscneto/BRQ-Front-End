<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Links Externos - URL Absolutas-->
    <a href="https://pt-br.reactjs.org" target="_blank" title="link para a página do react JS">React JS</a><!--target="_blank": abre o link em outra guia-->
    
    <!--Links Internos - URLs Relativas-->
    <a href="multimídia.html">Página multimídia</a>

    <!--Usando imagens como links-->
    <a href="https://pt-br.reactjs.org" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" title="reactjs link" id="primeiraimagem"><!--id="primeiraimagem" : usado como referencia para link de apontamento-->
    </a>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" title="reactjs link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" title="reactjs link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" title="reactjs link">

    <!--Links de apontamento para uma determinada parte da página-->
    <a href="#primeiraimagem">Voltar para a primeira imagem</a>
</body>
</html>
