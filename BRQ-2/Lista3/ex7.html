<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Crie sua conta</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o primeiro nome">
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite o sobrenome">
            <br><br>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento">
            <br><br>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" placeholder="Digite o endereço">
            <br><br>

            <label for="cor">Cor do perfil:</label>
            <input type="color">
            <br><br>

            <label for="cursos">Cursos concluídos:</label>
            <input type="number" id="cursos">
            <br><br>

            <label for="curriculo">Insira seu currículo:</label>
            <input type="file" id="curriculo" accept="file/pdf">
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
