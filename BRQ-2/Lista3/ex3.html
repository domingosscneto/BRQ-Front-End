<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br><br>

        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço">
        <br><br>

        <label for="escolaridade">Escolaridade</label>
        <select name="escolaridade" id="escolaridade">
            <option value="ensino basico">Ensino Básico</option>
            <option value="ensino medio">Ensino Médio</option>
            <option value="ensino superior">Ensino Superior</option>
        </select>
        <br><br>

        <label for="">Setor:</label>
        <input type="radio" id="gerencia" name="Setor" value="Gerência">
        <label for="gerencia">Gerência</label>

        <input type="radio" id="financeiro" name="Setor" value="Financeiro">
        <label for="financeiro">Financeiro</label>

        <input type="radio" id="recepção" name="Setor" value="Recepção">
        <label for="recepção">Recepção</label>

        <input type="radio" id="administrativo" name="Setor" value="Administrativo">
        <label for="administrativo">Administrativo</label>
        <br><br>

        Quais áreas possui interesse:
        <br><br>
        <input type="checkbox" id="computação" name="areas" value="Computação">
        <label for="computação">Computação</label>
        
        <input type="checkbox" id="engenharia" name="areas" value="Engenharia">
        <label for="engenharia">Engenharia</label>
        
        <input type="checkbox" id="biologia" name="areas" value="Biologia">
        <label for="biologia">Biologia</label>
        
        <input type="checkbox" id="psicologia" name="areas" value="Psicologia">
        <label for="psicologia">Psicologia</label>
        <br><br>

        Observações:
        <br><br>
        <textarea></textarea>

        <br><br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
