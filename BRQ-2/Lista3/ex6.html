<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o primeiro nome">
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite o sobrenome">
            <br><br>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento">
            <br><br>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" placeholder="Digite seu endereço">
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Ao menos 6 dígitos">
            <br><br>

            <label for="senha2">Repita a senha:</label>
            <input type="password" id="senha2" placeholder="Repita a senha acima">
            <br><br>
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
